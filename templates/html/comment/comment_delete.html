{% extends 'html/base.html' %}

{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/comment/comment_delete.css' %}">

<section class="comment-delete">
    <form action="{% url 'comment:comment_delete' pk=comment.id %}" class="comment-delete-form" method="POST">
        {% csrf_token %}
        <h3>Are you sure you want to delete this comment?</h3>
        <div class="form-buttons">
            <input class="btn-comment-delete" type="submit" value="Delete">
            <a href="{% url 'post:post_detail' slug=post.slug %}" class="btn-comment-delete cancel">Cancel</a>
        </div>
    </form>
</section>

{% endblock content %}
