{% extends 'html/base.html' %}

{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/post/post_delete.css' %}">

<section class="post-delete">
    <form action="{% url 'post:post_delete' slug=post.slug %}" class="post-delete-form" method="POST">
        {% csrf_token %}
        <h3>Are you sure you want to delete this post?</h3>
        <div class="form-buttons">
            <input class="btn-post-delete" type="submit" value="Delete">
            <a href="{% url 'post:post_detail' slug=post.slug %}" class="btn-post-delete cancel">Cancel</a>
        </div>
    </form>
</section>

{% endblock content %}
